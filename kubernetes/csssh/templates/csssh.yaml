apiVersion: apps/v1
kind: Deployment
metadata:
  name: csssh-{{ default "staging" .Release.Namespace }}
  namespace: {{ default "staging" .Release.Namespace }}
  labels:
    app: csssh-{{ default "staging" .Release.Namespace }}
  annotations: 
    "builddate": "20220808-01"
spec:
  {{ if ne .Release.Namespace "production" }}replicas: 1{{- else }}replicas: 3{{- end }}
  selector:
    matchLabels:
      app: csssh-{{ default "staging" .Release.Namespace }}
  template:
    metadata:
      labels:
        app: csssh-{{ default "staging" .Release.Namespace }}
        {{ if ne .Release.Namespace "production" }}name: cs-ssh-{{ .Release.Namespace }}{{- else }}hostname: cs-ssh{{- end }}
    spec:
      {{ if ne .Release.Namespace "production" }}hostname: cs-ssh-{{ .Release.Namespace }}{{- else }}hostname: cs-ssh{{- end }} 
      dnsPolicy: Default
      dnsConfig:
        searches:
          - cs.calvin.edu
      containers:
      - name: csssh-{{ default "staging" .Release.Namespace }}
        image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ default "latest" .Values.image.tag }}
        ports:
        - containerPort: 22
        volumeMounts:
        - mountPath: /home
          name: mount0
        - mountPath: /rprojects
          name: mount2
        - mountPath: /opt/R
          name: mount3
          readOnly: true
        - mountPath: /opt/python
          name: mount4
          readOnly: true
        - mountPath: /opt/anaconda
          name: mount5
          readOnly: true
      volumes:
      - name: mount0
        nfs:
          path: /export/home
          server: aznfs-int.cs.calvin.edu
      - name: mount2
        persistentVolumeClaim:
          claimName: pvc-cssshnfs-aznfs-rprojects-{{ default "staging" .Release.Namespace }}
      - name: mount3
        nfs:
          path: /export/r
          server: aznfs-int.cs.calvin.edu
      - name: mount4
        nfs:
          path: /export/python
          server: aznfs-int.cs.calvin.edu
      - name: mount5
        nfs:
          path: /export/anaconda
          server: aznfs-int.cs.calvin.edu
---
apiVersion: v1
kind: Service
metadata:
  name: csssh-{{ default "staging" .Release.Namespace }}
  namespace: {{ default "staging" .Release.Namespace }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: cs-ssh{{- if ne .Release.Namespace "production" }}-{{ default "staging" .Release.Namespace }}{{- end }}.{{ .Values.dns.name }}
    service.beta.kubernetes.io/azure-dns-label-name: calvincs-cs-ssh{{- if ne .Release.Namespace "production" }}-{{ default "staging" .Release.Namespace }}{{- end }}
spec:
  type: LoadBalancer
  ports:
  - port: 22
    targetPort: 22
    name: ssh
    protocol: TCP
  selector:
    app: csssh-{{ default "staging" .Release.Namespace }}
